<nb-layout [center]="layout.id === 'center-column'">
    <nb-layout-header fixed style="height: 61px !important;">
        <ngx-header  style="height: 60px !important;
        "></ngx-header> &nbsp;
    </nb-layout-header>

    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive start >
        <nb-sidebar-header *ngIf="currentTheme !== 'corporate'">
            <a href="\" class="logo"></a>
            
        </nb-sidebar-header>
        <ng-content select="nb-menu"></ng-content>
    </nb-sidebar>

    <nb-layout-column class="main-content" style="padding-top: 0px !important;">
        <ng-content select="router-outlet"></ng-content>
        

    </nb-layout-column>
    <nb-layout-column start class="small" *ngIf="layout.id === 'two-column' || layout.id === 'three-column'">
        <nb-menu [items]="subMenu"></nb-menu>
    </nb-layout-column>

    <nb-layout-column class="small" *ngIf="layout.id === 'three-column'">
        <nb-menu [items]="subMenu"></nb-menu>
    </nb-layout-column>

    <nb-layout-footer fixed *ngIf="showSystemInfo" style="display: none;">
        <ngx-footer>
        </ngx-footer>
    </nb-layout-footer>

    <nb-sidebar class="settings-sidebar" tag="notification-sidebar" state="collapsed" fixed
        [end]="sidebar.id !== 'end'">
        
    </nb-sidebar>
</nb-layout>
